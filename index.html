<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Manage landing page" />
    <meta
      name="description"
      content="Bring everyone together to build better products."
    />
    <title>Manage landing page</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script type="module" src="./assets/js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="./assets/images/logo.svg"
          alt="manage logo"
          class="header__logo"
        />
        <img
          src="./assets/images/icon-hamburger.svg"
          alt="hamburger icon"
          class="header__ham-icon"
        />

        <nav class="header__nav-container hidden">
          <ul class="header__nav-ul">
            <li class="header__nav-list">
              <a href="#" class="header__nav-link">Pricing</a>
            </li>
            <li class="header__nav-list">
              <a href="#" class="header__nav-link">Product</a>
            </li>
            <li class="header__nav-list">
              <a href="#" class="header__nav-link">About Us</a>
            </li>
            <li class="header__nav-list">
              <a href="#" class="header__nav-link">Careers</a>
            </li>
            <li class="header__nav-list">
              <a href="#" class="header__nav-link">Community</a>
            </li>
          </ul>
        </nav>
      </header>

      <section class="section section--hero">
        <img
          src="./assets/images/illustration-intro.svg"
          alt="hero illustration"
          class="hero__illustration"
        />
        <div class="hero__textbox">
          <h1 class="heading-1 hero__heading">
            Bring everyone together to build better products.
          </h1>
          <p class="leading">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <button class="btn btn--orange hero__btn">Get Started</button>
        </div>
      </section>
    </div>
  </body>
</html>
